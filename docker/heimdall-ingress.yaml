apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: heimdall-ingress
spec:
  rules:
  - host: heimdall.kube.uat.io
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: heimdall
            port: 
              number: 80